<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
  <style>
    body{
      background-color: #FFE4E1;
      text-align: center;
    }
    textarea {
      vertical-align: top;
    }
    .required {
      font-weight: bold;
      padding: 5px 10px 5px 10px;
    }

  </style>
</head>
<body>
  <noscript>
    <div class="awesome-fancy-styling">
      This site requires JavaScript. It will only be visible if you have it disabled.
    </div>
  </noscript>
<div class="container-fluid">
  <h1>Sophia's Food Garden</h1>
<hr />
</div>
<div class="container-fluid">
  <ul class="nav nav-tabs">
    <li><a href="index.html" target="_blank"><span class="glyphicon glyphicon-home"></span></a></li>
    <li><a href="menu.html" target="_blank">Menu</a></li>
    <li class="active"><a href="contactUs.html" target="_blank">Contact Us</a></li>
  </ul>
  <br>
</div>
<div class="container-fluid">
  <form action="submit.html" method="POST">
    <label class="required" for="name">Name:</label>
    <input type="text" id="name" name="name" required><br />
    <label class="required" for="email">Email:</label>
    <input type="text" id="email" name="email" required><br />
    <label class="required" for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required><br />
    <label class="required" for="inquiry">Reason for Inquiry:</label>
    <select id="inquiry" name="inquiry" required>
    <option value="default">Catering</option>
    <option value="privateParty">Private Party</option>
    <option value="feedback">Feedback</option>
    <option value="other">Other</option></select><br />
    <label class="required" for="additionalInfo">Additional Information:</label>
    <textarea id="additionalInfo"></textarea><br />
    <label class="required" for="restaurant">Have you been to the restaurant?</label>
    <input type="radio" id="choice1" name="restaurant" value="No">
    <label for="choice1">No</label>
    <input type="radio" id="choice2" name="restaurant" value="Yes">
    <label for="choice2">Yes</label><br />
    <label class="required" for="contact">Best days to contact you:</label>
    <input type="checkbox" id="m" name="day" value="m">
    <label for="m">M</label>
    <input type="checkbox" id="t" name="day" value="t">
    <label for="t">T</label>
    <input type="checkbox" id="w" name="day" value="w">
    <label for="w">W</label>
    <input type="checkbox" id="th" name="day" value="th">
    <label for="th">Th</label>
    <input type="checkbox" id="f" name="day" value="f">
    <label for="f">F</label><br />
    <br />
    <input type="submit" name="submit" value="Send Request">
    <hr />
  </form>
</div>
</body>
<div class="container-fluid">
  <footer>
    <p>22 Maplewood Ave, Morgantown, WV 26501</p>
    <p>304-598-6500</p>
  </footer>
</div>

</html>
