<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
</head>
<body>
<div>
  <h1>Sophia's Food Garden</h1>
<hr />
</div>
<div>
  <p><a href="Home Page.html" target="_blank">Home</a>   <a href="menu.html" target="_blank">Menu</a>   <a href="contactUs.html" target="_blank">Contact Us</a></p>
  <hr />
</div>
<div>
  <form action="submit.html" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br />
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br />
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone"><br />
    <label for="reasonForInquiry">Reason for Inquiry:</label>
    <select id="reasonForInquiry" name="reasonForInquiry">
    <option value="default">Catering</option>
    <option value="privateParty">Private Party</option>
    <option value="feedback">Feedback</option>
    <option value="other">Other</option></select><br />
    <label for="additionalInfo">Additional Information:</label>
    <textarea id="additionalInfo"></textarea><br />
    <label for="restaurant">Have you been to the restaurant?</label>
    <input type="radio" id="choice1" name="restaurant" value="No">
    <label for="choice1">No</label>
    <input type="radio" id="choice2" name="restaurant" value="Yes">
    <label for="choice2">Yes</label><br />
    <label for="contact">Best days to contact you:</label>
    <input type="checkbox" id="m" name="day" value="m">
    <label for="m">M</label>
    <input type="checkbox" id="t" name="day" value="t">
    <label for="t">T</label>
    <input type="checkbox" id="w" name="day" value="w">
    <label for="w">W</label>
    <input type="checkbox" id="th" name="day" value="th">
    <label for="th">Th</label>
    <input type="checkbox" id="f" name="day" value="f">
    <label for="f">F</label><br />
    <input type="submit" name="submit" value="Send Request">
    <hr />
  </form>
</div>
</body>
